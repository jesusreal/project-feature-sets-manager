<div>
<div class="row well">
	<div class="search_bar col-sm-12">
		<div class="col-sm-8 input-group">
			<input type="search" id="project-search" class="search-box form-control" placeholder="Search for a project" ng-model="projectIndexCtrl.searchQuery" 
				ng-change="projectIndexCtrl.dataGrid.filterRows(projectIndexCtrl.projects, projectIndexCtrl.searchQuery)" autofocus="autofocus"/>
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" ng-show="projectIndexCtrl.searchQuery.length" 
					ng-click="projectIndexCtrl.emptySearchQuery(); projectIndexCtrl.dataGrid.filterRows(projectIndexCtrl.projects, projectIndexCtrl.searchQuery)">
					<i class="glyphicon glyphicon-remove"></i>
				</button>
			</span>
		</div>
	</div>
</div>
<div class="row well">
	<div class="main_content col-sm-12">
		<div id="projectsGrid" class="data_grid" ui-grid="projectIndexCtrl.dataGrid.getSettings()" ui-grid-selection="true" ui-grid-pagination>
		</div>
		<fs-pagination data-data-grid="projectIndexCtrl.dataGrid"></fs-pagination>
   	</div>
</div>
<div class="row well">
	<div class="btn-group pull-right" role="group">
  		<button ui-sref="project.new" id="edit" class="btn btn-primary"
		   ng-if="applicationCtrl.isAuthorized(applicationCtrl.authorizedRolesForActions.projectNew)">
			<i class="fa fa-plus"></i>
			<span>New</span>
	  	</button>
  		<button ui-sref="project.edit({projectId: projectIndexCtrl.dataGrid.getSelectedRowId()})" class="btn btn-default"
		   ng-disabled="!projectIndexCtrl.dataGrid.isAnyRowSelected()" 
		   ng-if="applicationCtrl.isAuthorized(applicationCtrl.authorizedRolesForActions.projectEdit)">
			<i class="fa fa-pencil"></i>
			<span>Edit</span>
	  	</button>
 		<button class="btn btn-default" ng-click="projectIndexCtrl.openModal()" 
		   ng-disabled="!projectIndexCtrl.dataGrid.isAnyRowSelected()" 
		   ng-if="applicationCtrl.isAuthorized(applicationCtrl.authorizedRolesForActions.projectRemove)">
			<i class="fa fa-trash"></i>
			<span>Delete</span>
	  	</button>
	  	<button ui-sref="project.feature-set({projectId: projectIndexCtrl.dataGrid.getSelectedRowId()})" 
				id="load_feature_sets" class="btn btn-default" 
		   ng-disabled="!projectIndexCtrl.dataGrid.isAnyRowSelected()">
			<i class="fa fa-file-text-o"></i>
			<span>Load feature sets</span>
	  	</button>
	</div>
	<div class="btn-group" role="group" 
		 ng-if="applicationCtrl.isAuthorized(applicationCtrl.authorizedRolesForActions.componentsGlobalTemplateEdit)">
  		<button id="edit_components-global-template" ui-sref="componentsGlobalTemplateEdit()" class="btn btn-default">
			<i class="fa fa-file-text-o"></i>
			<span>Edit components global template</span>
	  	</button>
	</div>
</div>

</div>
