<form name="featureSetForm" method="post" class="form-horizontal" novalidate="true">
	<div class="row well" ng-if="applicationCtrl.isAuthorized(applicationCtrl.authorizedRolesForActions.featureSetEditNameAndDescription)">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-9">
			        <input id="name" type="text" class="form-control" ng-model="featureSetNewEditCtrl.featureSet.name" placeholder="Enter the feature set name" maxlength="50" required="true"/>
				</div>
		    </div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-9">
				    <textarea id="description" class="form-control" ng-model="featureSetNewEditCtrl.featureSet.description" placeholder="Enter the feature description" maxlength="250" rows="1" required="true"></textarea>
				</div>
			</div>
		</div>
   	</div>
	<div class="row well" ng-if="!applicationCtrl.isAuthorized(applicationCtrl.authorizedRolesForActions.featureSetEditNameAndDescription)">
		<div class="col-sm-2 text-right">
			<span><strong>Name</strong></span>
		</div>
		<div class="col-sm-9">
			<span id="name">{{featureSetNewEditCtrl.featureSet.name}}</span>
		</div>
		<div class="col-sm-2 text-right">
			<span><strong>Description</strong></span>
		</div>
		<div class="col-sm-9">
			<span id="description">{{featureSetNewEditCtrl.featureSet.description}}</span>
		</div>
	</div>
	<div class="row well">
	   	<fs-tree data-tree="featureSetNewEditCtrl.componentsManager"></fs-tree>
	</div>
	<div class="row well">
		<div class="btn-group pull-right clearfix" role="group">
	  		<button class="btn btn-primary" 
			   ng-disabled="featureSetForm.$invalid || !featureSetNewEditCtrl.componentsManager.isAnyComponentActive()" 
			   ng-click="featureSetNewEditCtrl.saveFeatureSet();">
				<i class="fa fa-floppy-o"></i>
				<span>Save</span>
		  	</button>
	  		<button ui-sref="project.feature-set" class="btn btn-default">
				<i class="fa fa-times"></i>
				<span>Cancel</span>
		  	</button>
		</div>
	</div>
</form>
